version: "6.9"

# run tests
services:
  test:
    container_name: smoldb-test
    image: smoldb-img:latest
    ulimits:
      # in order that Valgrind works correctly
      nofile:
        soft: 1024
        hard: 2048
    command: ./test-container.sh
    volumes:
      - ./src/:/smoldb/src/
      - ./test/:/smoldb/test/
      - ./Makefile:/smoldb/Makefile
      - ./test-container.sh:/smoldb/test-container.sh
